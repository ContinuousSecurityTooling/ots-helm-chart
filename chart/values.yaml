# Default values for ots.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: luzifer/ots
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  # renovate: datasource=docker depName=luzifer/ots
  tag: "v1.11.1"

redis:
  enabled: true
  # renovate: datasource=docker depName=redis
  version: "7.2.2"
  # @ignore, Configure resource limits
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

metrics:
  enabled: false
  serviceMonitor:
    honorLabels: true
    scrapeTimeout: 10s
    relabelings:
      - targetLabel: job
        replacement: ots-metrics
      - targetLabel: application
        replacement: ots
      - targetLabel: instance
        sourceLabels:
          - pod

imagePullSecrets: []
nameOverride: ''
fullnameOverride: ''

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ''

podAnnotations: {}
# @ignore, Configure pod security context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 2000
# @ignore, Configure security context
securityContext:
  runAsUser: 1000
  runAsNonRoot: true
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  # Hardening
  capabilities:
    drop: ['ALL']
  seccompProfile:
    type: 'RuntimeDefault'

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hostname: ''
  tls: []

# -- (map) customization options, see https://github.com/Luzifer/ots/wiki/Customization
customizations:
  metricsAllowedSubnets:
    # default to Pod IPs
    - 127.0.0.1/24
    - 10.0.0.0/8

# -- (map) environment variables for app config
env:
  - name: SECRET_EXPIRY
    value: "172800"

# @ignore, Configure resource limits
resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
